<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="VueApp">
        <label for="input">Masukkan sesuatu: </label>
        <input id="input" type="text" v-model="subject">
        <h1>Belajar {{ subject }}</h1>
        <button v-on:click="makeItFun">Make It Fun</button>
        <button @click="check">Check</button>

        <p>Nilai {{ nilai }}</p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const sample = {
            data() {
                return {
                    subject: 'Vue.Js',
                    nilai : 0
                }
            },
            methods: {
                makeItFun() {
                    this.subject = this.subject + '!!!'
                },
                check() {
                    if (this.subject == 'Vue.Js')
                        this.nilai = 100
                    else
                        this.nilai = -50
                }
            }
        }

        Vue.createApp(sample).mount('#VueApp')

    </script>

</body>

</html>
