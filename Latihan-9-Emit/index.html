<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="VueApp">
        <h1>Belajar Vue.Js</h1>

        <blog-post 
        title="Blehblehbleh" 
        desc="blog post pertama" 
        @read="read"></blog-post>

        <p>
            total = {{ total }}
        </p>

    </div>

    <script type="text/x-template" id="blog">
        <h3>{{ title }}</h3>
        <p>{{ desc }}</p>
        <button @click="$emit('read', 5)">Selesai</button>
    </script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data(){
                return{
                    total: 0
                }
            },
            methods:{
                read(num){
                    this.total += num
                }
            }
        })

        app.component('blog-post', {
            props: ['title', 'desc'],
            template: '#blog'
        })

        app.mount('#VueApp')
    </script>
</body>
</html>
