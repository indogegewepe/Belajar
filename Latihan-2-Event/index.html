<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="VueApp">
        <h1>Belajar Vue{{ subject }} {{ yeay }}</h1>
        <button @click="makeItFun()">Make It Fun</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const sample = {
            data() {
                return {
                    subject: '.Js',
                    yeay: ''
                }
            },
            methods: {
                makeItFun() {
                    this.yeay = ' !!!!'
                }
            }
        }

        Vue.createApp(sample).mount('#VueApp')

    </script>

</body>

</html>
